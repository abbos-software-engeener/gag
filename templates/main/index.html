{% extends 'layouts/banner.html' %}
{% load bootstrap_pagination %}
{% block banner_content %}

        <h1 class="text-muted">Birorta ham maqola topilmadi</h1>
    {% endfor %}
    <div class="mt-3">
        {% bootstrap_paginate page_obj %}
    </div>
{% endblock %}
